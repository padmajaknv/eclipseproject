<script type="text/javascript">
function allowdrop(a){
a.preventDefault();
}
function drag(a){
a.dataTransfer.setData("text",a.target.id);
}
function drop(a){
a.preventDefault();
var data=a.dataTransfer.getData("text");
a.target.appendChild(document.getElementById(data));
}</script>
